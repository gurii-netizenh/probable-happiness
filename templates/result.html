{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div
      class="card shadow-lg text-center score-card {% if score > 70 %}mood-high{% elif score > 40 %}mood-medium{% else %}mood-low{% endif %}"
    >
      <div class="card-body">
        <h1 class="display-4">
          <i class="fas fa-chart-line"></i> {{ score }}/100
        </h1>
        <div class="progress mb-3" style="height: 20px">
          <div
            class="progress-bar bg-{{ 'success' if score > 70 else 'warning' if score > 40 else 'danger' }}"
            style="width: {{ score }}%"
          ></div>
        </div>
        <p class="lead tip-text">{{ tip }}</p>
        {% if guest %}
        <a href="{{ url_for('login') }}" class="btn btn-primary me-2"
          >Login to Save</a
        >
        {% else %} {% if logged %}
        <p class="text-success">âœ… Saved to your history!</p>
        {% endif %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary me-2"
          >View Dashboard</a
        >
        {% endif %}
        <a href="{{ url_for('quiz') }}" class="btn btn-outline-primary"
          >New Quiz</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
